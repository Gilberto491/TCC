<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Agenda</title>
    <link rel="stylesheet" href="../../css/coordenador/agenda.css">
    <link rel="stylesheet" href="../../css/coordenador/deleteModal.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/toast.css">
    <link rel="stylesheet" href="../../css/spinner.css">
    <script src="../../js/verificaRole/verificaRoleCoordenador.js"></script>
</head>
<body>
    <aside class="sidebar">
        <nav>
            <ul class="menu-top">
                <li class="active"><a href="#">Cronograma</a></li>
                <li><a href="./professores.html">Professores</a></li>
                <li><a href="./alunos.html">Alunos</a></li>
            </ul>
            <ul class="menu-bottom">
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="../../login.html" onclick="logout()">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <button class="add-event-button" onclick="openAddEventModal()">Adicionar Novo Evento</button>
         <!-- Spinner de carregamento -->
         <div id="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
        <section class="agenda"></section>
    </main>

    <!-- Modal para confirmar exclusão -->
    <div id="confirmDeleteModal" class="modal-delete">
        <div class="modal-delete-content">
            <span class="close-delete-button" onclick="closeDeleteModal()">&times;</span>
            <div class="modal-delete-icon">⚠️</div> 
            <h3 class="modal-delete-header">Tem certeza?</h3>
            <p class="modal-delete-text">Se aceitar ou recusar, não poderá reverter esta ação!</p>
            <button class="cancel-delete-button" onclick="closeDeleteModal()">Cancelar</button>
            <button class="confirm-delete-button" onclick="deleteEvent()">Sim, confirmar!</button>
        </div>
    </div>

    <!-- Modal para Adicionar Novo Evento -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAddEventModal()">&times;</span>
            <h3 id="modalTitle">Adicionar Novo Evento</h3>
            <form id="addEventForm">
                <input id="eventTitle" type="text" placeholder="Título" required>
                <input id="eventDate" type="date" placeholder="Data" required>
                <button type="submit" id="save-button" class="save-button">Salvar</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast">Evento salvo com sucesso!</div>

    <!-- Spinner de carregamento -->
    <div id="loading" style="display: none;"> <!-- Começa oculto -->
        <div class="spinner"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/coordenador/agenda.js"></script>
    <script src="../../js/sair.js"></script>
</body>
</html>
